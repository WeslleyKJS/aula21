<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact US</title>
</head>
<body>
    
    <div class="container">

        
        
        <form class="formulario">
            
            <h2>Contact Us</h2>
            
            <br>

            <label for="FirstName">FirstName</label>
            <input id="FirstName" type="">

            <label for="LastName">LastName</label>
            <input id="LastName" type="text">

            <label for="Email Address">Email Addres</label>
            <input type="email" name="EmailAddres" id="EmailAddres">

            <br>

            <label for="queryType">Query Type</label>

            <br>

            <div class="kop">

            <input type="radio" name="queryType" id="gn">General Enquiry

            </div>
            
            <input type="radio" name="queryType" id="sr">Support Request
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
